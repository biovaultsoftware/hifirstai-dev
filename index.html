  <style>
    /* =========================================
       PREMIUM COSMETICS LAYER
       (Applied to your original layout structure)
       ========================================= */
    :root {
      /* Deep Space Black Theme */
      --bg-primary: #050505;
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #141414;
      
      /* Glass Effects */
      --bg-glass: rgba(10, 10, 10, 0.85);
      --bg-glass-heavy: rgba(5, 5, 5, 0.95);
      
      /* Text */
      --text-primary: #ededed;
      --text-secondary: #a1a1aa;
      --text-tertiary: #52525b;
      
      /* Borders & Glows */
      --border-subtle: rgba(255, 255, 255, 0.08);
      --border-medium: rgba(255, 255, 255, 0.15);
      --glow-primary: #f97316;
      --glow-secondary: #fb923c;
      --glow-accent: rgba(249, 115, 22, 0.15);
      --gold-core: #f59e0b;
      
      /* Layout Safes */
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      
      /* Fonts */
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
    }

    [data-mode="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-glass: rgba(255, 255, 255, 0.9);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --border-subtle: rgba(0,0,0,0.08);
    }

    /* Reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      font-family: var(--font-body); font-size: 15px; line-height: 1.5;
      color: var(--text-primary); background: var(--bg-primary);
      position: fixed; inset: 0;
    }
    
    button, input, textarea { font-family: inherit; font-size: inherit; border: none; outline: none; background: none; color: inherit; }
    
    /* Scrollbars */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border-medium); border-radius: 4px; }

    /* =========================================
       LAYOUT (Your Original Logic Preserved)
       ========================================= */
    .app {
      position: fixed; inset: 0; display: flex;
      background: var(--bg-primary);
    }

    /* Sidebar */
    .sidebar {
      width: 320px; height: 100%; display: flex; flex-direction: column;
      background: var(--bg-secondary); border-right: 1px solid var(--border-subtle);
      flex-shrink: 0; z-index: 50;
    }

    .sidebar-header {
      padding: 16px; padding-top: max(16px, var(--safe-top));
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid var(--border-subtle);
    }

    .stories-strip {
      padding: 16px; display: flex; gap: 12px; overflow-x: auto;
      border-bottom: 1px solid var(--border-subtle); scrollbar-width: none;
    }

    .search-box {
      margin: 12px 16px; padding: 10px 14px;
      background: var(--bg-tertiary); border-radius: 12px;
      display: flex; align-items: center; gap: 10px;
      border: 1px solid transparent; transition: border-color 0.2s;
    }
    .search-box:focus-within { border-color: var(--glow-primary); }
    .search-box input { flex: 1; font-size: 14px; }

    .chat-list { flex: 1; overflow-y: auto; padding: 8px; }

    /* Main Area */
    .main {
      flex: 1; display: flex; flex-direction: column;
      background: radial-gradient(circle at 50% -20%, var(--glow-accent), transparent 70%);
      position: relative;
    }

    /* Header */
    .chat-header-bar {
      padding: 12px 20px; padding-top: max(12px, var(--safe-top));
      background: var(--bg-glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-subtle);
      display: flex; align-items: center; gap: 12px; z-index: 10;
    }

    /* Thread */
    .thread {
      flex: 1; overflow-y: auto; padding: 20px;
      display: flex; flex-direction: column; gap: 20px;
      scroll-behavior: smooth;
    }

    /* Composer */
    .composer {
      padding: 16px; padding-bottom: max(16px, var(--safe-bottom));
      background: var(--bg-glass-heavy);
      border-top: 1px solid var(--border-subtle);
      backdrop-filter: blur(30px);
      flex-shrink: 0;
    }

    /* =========================================
       STYLING (The Premium Look)
       ========================================= */
    
    /* Branding */
    .brand-logo { 
      width: 32px; height: 32px; border-radius: 8px; 
      background: linear-gradient(135deg, var(--glow-primary), var(--gold-core));
      display: flex; align-items: center; justify-content: center; 
      font-family: var(--font-display); font-weight: 700; color: #000;
    }
    .brand-title { font-family: var(--font-display); font-weight: 700; font-size: 16px; margin-left: 10px; }
    
    /* Buttons */
    .theme-toggle, .header-btn, .btn-back {
      width: 36px; height: 36px; border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      background: var(--bg-tertiary); color: var(--text-secondary); cursor: pointer;
    }
    .btn-back { display: none; } /* Hidden on desktop by default */

    /* Stories */
    .story-item { display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer; }
    .story-ring {
      width: 52px; height: 52px; padding: 2px; border-radius: 50%;
      background: linear-gradient(135deg, var(--glow-primary), var(--gold-core));
    }
    .story-ring.read { background: var(--border-medium); }
    .story-avatar {
      width: 100%; height: 100%; border-radius: 50%; background: var(--bg-tertiary);
      border: 2px solid var(--bg-secondary);
      display: flex; align-items: center; justify-content: center; font-size: 20px;
    }
    .story-name { font-size: 10px; font-weight: 500; color: var(--text-secondary); }

    /* Chat Items */
    .chat-item {
      display: flex; align-items: center; gap: 12px; padding: 12px;
      border-radius: 14px; margin-bottom: 4px; cursor: pointer; transition: background 0.2s;
    }
    .chat-item:hover, .chat-item.active { background: var(--bg-tertiary); }
    .chat-avatar {
      width: 44px; height: 44px; border-radius: 14px;
      background: var(--bg-tertiary); display: flex; align-items: center; justify-content: center;
      font-size: 20px; flex-shrink: 0;
    }
    .chat-name { font-family: var(--font-display); font-weight: 700; font-size: 14px; }
    .chat-preview { font-size: 12px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* Messages */
    .message-row { display: flex; gap: 10px; max-width: 85%; animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .message-row.in { align-self: flex-start; }
    .message-row.out { align-self: flex-end; flex-direction: row-reverse; }

    .msg-avatar { width: 28px; height: 28px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 12px; flex-shrink: 0; background: var(--bg-tertiary); }
    
    .bubble {
      padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5;
      position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .message-row.in .bubble {
      background: var(--bg-tertiary); border: 1px solid var(--border-subtle);
      border-top-left-radius: 4px; color: var(--text-primary);
    }
    .message-row.out .bubble {
      background: linear-gradient(135deg, var(--glow-primary), var(--gold-core));
      color: #000; border-top-right-radius: 4px; font-weight: 500;
      box-shadow: 0 4px 12px var(--glow-accent);
    }
    
    .bubble-tag { display: inline-block; font-size: 9px; font-weight: 700; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; background: rgba(0,0,0,0.1); margin-bottom: 4px; }
    
    .bubble-actions { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
    .chip-btn {
      padding: 6px 12px; background: var(--bg-primary); border: 1px solid var(--border-medium);
      border-radius: 8px; font-size: 11px; font-weight: 500; cursor: pointer; color: var(--text-primary);
    }

    /* Composer Elements */
    .quick-actions { display: flex; gap: 8px; margin-bottom: 10px; overflow-x: auto; scrollbar-width: none; }
    .quick-btn {
      padding: 6px 14px; background: var(--bg-tertiary); border: 1px solid var(--border-subtle);
      border-radius: 20px; font-size: 11px; font-weight: 600; color: var(--text-secondary);
      white-space: nowrap; cursor: pointer;
    }

    .input-row { display: flex; align-items: flex-end; gap: 10px; }
    .input-wrap {
      flex: 1; background: var(--bg-tertiary); border: 1px solid var(--border-subtle);
      border-radius: 20px; padding: 10px 14px; display: flex; align-items: center;
      transition: all 0.2s;
    }
    .input-wrap:focus-within { background: var(--bg-secondary); border-color: var(--glow-primary); box-shadow: 0 0 0 2px var(--glow-accent); }
    .input-wrap textarea { width: 100%; background: transparent; resize: none; font-size: 15px; max-height: 100px; min-height: 24px; }

    .send-btn {
      width: 46px; height: 46px; border-radius: 14px;
      background: linear-gradient(135deg, var(--glow-primary), var(--gold-core));
      color: #000; display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; cursor: pointer; box-shadow: 0 4px 12px var(--glow-accent);
    }
    .send-btn:disabled { opacity: 0.5; filter: grayscale(1); cursor: default; box-shadow: none; }

    /* Empty State */
    .empty-state { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    .empty-icon { font-size: 50px; margin-bottom: 20px; filter: drop-shadow(0 0 20px var(--glow-accent)); }
    .empty-title { font-family: var(--font-display); font-size: 22px; font-weight: 700; margin-bottom: 8px; }
    .empty-text { color: var(--text-secondary); max-width: 280px; margin-bottom: 24px; font-size: 13px; }
    .empty-btn { padding: 12px 24px; background: var(--bg-tertiary); border: 1px solid var(--border-medium); border-radius: 16px; font-weight: 600; cursor: pointer; }

    /* Lock Screen */
    .lock-screen { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at 50% 30%, var(--glow-accent), #000 80%); backdrop-filter: blur(10px); }
    .lock-card { width: 100%; max-width: 360px; padding: 40px; background: var(--bg-glass); border: 1px solid var(--border-subtle); border-radius: 30px; text-align: center; backdrop-filter: blur(30px); }
    .lock-logo { width: 70px; height: 70px; margin: 0 auto 20px; border-radius: 50%; background: conic-gradient(from 0deg, var(--glow-primary), var(--gold-core), transparent, var(--glow-primary)); display: flex; align-items: center; justify-content: center; font-size: 30px; }
    .lock-btn { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 14px; font-weight: 600; cursor: pointer; }
    .lock-btn:first-of-type { background: linear-gradient(135deg, var(--glow-primary), var(--gold-core)); border: none; color: #000; }
    .lock-btn.secondary { background: transparent; border: 1px solid var(--border-subtle); color: var(--text-secondary); }

    /* Reel Viewer */
    .reel-viewer { position: fixed; inset: 0; z-index: 2000; background: #000; display: none; align-items: center; justify-content: center; }
    .reel-viewer.open { display: flex; }
    .reel-card { width: 100%; height: 100%; max-width: 450px; background: #0a0a0a; position: relative; display: flex; flex-direction: column; }
    .reel-content { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; background: radial-gradient(circle, var(--bg-tertiary), #000); text-align: center; }
    .reel-title { font-family: var(--font-display); font-size: 28px; font-weight: 700; margin-bottom: 20px; }
    .reel-cta { display: inline-block; padding: 10px 20px; border: 1px solid var(--glow-primary); color: var(--glow-primary); border-radius: 20px; font-weight: 600; margin-top: 20px; }
    .reel-reply { padding: 16px; background: var(--bg-tertiary); display: flex; gap: 10px; position: absolute; bottom: 0; width: 100%; padding-bottom: max(16px, var(--safe-bottom)); }
    .reel-reply input { flex: 1; padding: 12px; background: var(--bg-primary); border-radius: 10px; color: #fff; }
    .reel-reply button { padding: 0 20px; background: #fff; color: #000; border-radius: 10px; font-weight: 600; cursor: pointer; }

    /* Responsive Mobile Logic (Identical to Original) */
    @media (max-width: 768px) {
      .sidebar { position: fixed; inset: 0; width: 100%; transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      .sidebar.open { transform: translateX(0); }
      
      [data-route="home"] .sidebar { transform: translateX(0); }
      [data-route="home"] .main { display: none; }
      [data-route="chat"] .sidebar { transform: translateX(-100%); }
      [data-route="chat"] .main { display: flex; }
      
      .btn-back { display: flex; }
    }

    .hidden { display: none !important; }
    .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--bg-glass-heavy); border: 1px solid var(--border-medium); padding: 10px 20px; border-radius: 30px; font-size: 13px; font-weight: 500; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 3000; }
    .toast.visible { opacity: 1; }
  </style>
</head>

    function formatHistoryForAPI(messages) {
      console.log('üîÑ formatHistoryForAPI called with', messages?.length || 0, 'messages');
      if (!messages || !messages.length) return [];
      
      const recentMessages = messages.slice(-20); 
      const formatted = [];
      
      for (const msg of recentMessages) {
        if (msg.dir === 'out') {
          formatted.push({
            role: 'user',
            content: msg.text.slice(0, 3000)
          });
          continue;
        }
        
        if (msg.rawJson) {
          let jsonStr = JSON.stringify(msg.rawJson);
          if (jsonStr.length > 11000) {
            const slim = {
              mode: msg.rawJson.mode,
              selected_character: msg.rawJson.selected_character,
              bubbles: msg.rawJson.bubbles?.map(b => ({
                speaker: b.speaker,
                text: String(b.text).slice(0, 600)
              }))?.slice(0, 4),
              final: msg.rawJson.final
            };
            jsonStr = JSON.stringify(slim);
          }
          formatted.push({
            role: 'assistant',
            content: jsonStr
          });
          continue;
        }
      }
      
      const deduped = [];
      for (const m of formatted) {
        const last = deduped[deduped.length - 1];
        if (last && last.role === m.role && last.content === m.content) continue;
        deduped.push(m);
      }
      return deduped.slice(-20);
    }

    async function callAPI(chatId, userText, history = []) {
      if (!CONFIG.USE_REAL_API) return { reply: getMockReply(chatId) };
      
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), CONFIG.API_TIMEOUT);
      try {
        const formattedHistory = formatHistoryForAPI(history);
        const requestBody = { 
          text: userText,
          history: formattedHistory,
          chatId: chatId
        };
        
        const res = await fetch(CONFIG.WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody),
          signal: controller.signal
        });
        
        clearTimeout(timeout);
        if (!res.ok) throw new Error(`API ${res.status}`);
        const data = await res.json();
        
        return {
          mode: data.mode,
          bubbles: data.bubbles || [],
          selected_character: data.selected_character || data.selectedCharacter || chatId,
          final: data.final || null,
          data: data
        };
        
      } catch (err) {
        clearTimeout(timeout);
        return { 
          mode: 'reply',
          bubbles: [{ speaker: chatId, text: getMockReply(chatId) }]
        };
      }
    }

    async function sendMessage() {
      if (state.isSending) return;
      const chatId = state.activeChatId;
      if (!chatId) return;
      
      const text = DOM.msgInput.value.trim();
      if (!text) return;
      
      const thread = state.threads.get(chatId);

        return;

      state.isSending = true;
      DOM.btnSend.disabled = true;
      DOM.msgInput.value = '';
      autoGrow(DOM.msgInput);

      addMessage(chatId, 'out', text);
      thread.userMessageCount = (thread.userMessageCount || 0) + 1;
      thread.lastTs = Date.now();
      thread.lastPreview = text;

      renderThread();
      renderChatList();
      renderInsights();

      showTyping();

      const history = state.messages.get(chatId) || [];
      const response = await callAPI(chatId, text, history);
      await new Promise(r => setTimeout(r, CONFIG.TYPING_DELAY));
      hideTyping();

      const member = COUNCIL.find(c => c.id === chatId);
      
      if (response.mode === 'council_debate' && response.bubbles?.length > 1) {
        response.bubbles.forEach((bubble, index) => {
          const speakerName = bubble.speaker || 'AI';
          const bubbleText = typeof bubble.text === 'object' ? JSON.stringify(bubble.text) : String(bubble.text || '');
          
          addMessage(chatId, 'in', bubbleText, {
            tag: speakerName,
            rawJson: index === response.bubbles.length - 1 ? response.data : null,
            chips: index === response.bubbles.length - 1 ? [
              { action: 'next', label: '‚Üí Next' }, 
              { action: 'audit', label: '‚è±Ô∏è Audit' }
            ] : []
          });
        });
        
        const lastBubble = response.bubbles[response.bubbles.length - 1];
        const lastText = typeof lastBubble.text === 'object' ? JSON.stringify(lastBubble.text) : String(lastBubble.text || '');
        thread.lastPreview = truncate(lastText, 30);
        
      } else {
        const bubbles = response.bubbles || [];
        
        if (bubbles.length === 0) {
          const fallbackText = response.reply || getMockReply(chatId);
          addMessage(chatId, 'in', fallbackText, {
            tag: member?.name,
            rawJson: response.data,
            chips: [{ action: 'next', label: '‚Üí Next' }, { action: 'audit', label: '‚è±Ô∏è Audit' }]
          });
        } else if (bubbles.length === 1) {
          const replyText = bubbles[0]?.text || getMockReply(chatId);
          const finalText = typeof replyText === 'object' ? JSON.stringify(replyText) : String(replyText);
          
          addMessage(chatId, 'in', finalText, {
            tag: member?.name,
            rawJson: response.data,
            chips: [{ action: 'next', label: '‚Üí Next' }, { action: 'audit', label: '‚è±Ô∏è Audit' }]
          });
        } else {
          bubbles.forEach((bubble, idx) => {
            const speaker = bubble.speaker || response.selected_character;
            const bubbleText = typeof bubble.text === 'object' ? JSON.stringify(bubble.text) : String(bubble.text || '');
            
            addMessage(chatId, 'in', bubbleText, {
              tag: speaker,
              rawJson: idx === bubbles.length - 1 ? response.data : null,
              chips: idx === bubbles.length - 1 ? [
                { action: 'next', label: '‚Üí Next' }, 
                { action: 'audit', label: '‚è±Ô∏è Audit' }

            });

        thread.lastPreview = truncate(lastText, 30);

      DOM.btnSend.disabled = false;

      renderThread();
      renderChatList();
      renderInsights();
    }

      renderReelProgress();

    function startReelProgress() {
      clearInterval(state.reelTimer);
      const activeSegment = DOM.reelProgress.querySelector('.reel-segment.active .reel-segment-fill');
      if (activeSegment) activeSegment.style.width = '0%';
      
      const start = Date.now();
      state.reelTimer = setInterval(() => {
        const progress = Math.min((Date.now() - start) / CONFIG.REEL_DURATION, 1);
        if (activeSegment) activeSegment.style.width = `${progress * 100}%`;
        if (progress >= 1) { clearInterval(state.reelTimer); nextReel(); }
      }, 50);
    }

    function nextReel() {
      if (state.currentReelIndex < state.reelQueue.length - 1) {
        state.currentReelIndex++;
        showCurrentReel();
      } else {

    }

    function prevReel() {

    function formatTime(ts) {
      if (!ts) return '';
      const d = new Date(ts);
      const now = new Date();
      if (d.toDateString() === now.toDateString()) return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      return d.toLocaleDateString([], { month: 'short', day: 'numeric' });
    }

    function truncate(str, len) { return str?.length > len ? str.slice(0, len) + '‚Ä¶' : (str || ''); }

    function escapeHtml(text) {
      const el = document.createElement('div');
      el.textContent = text || '';
      return el.innerHTML.replace(/\n/g, '<br>');
    }

    function autoGrow(el) {
      if (!el) return;

    }

    function bindEvents() {
      DOM.btnUnlock.onclick = unlockApp;
      DOM.btnUnlockDemo.onclick = unlockApp;
      DOM.btnBack.onclick = () => setRoute('home');
      DOM.btnStartChat.onclick = () => {
        const firstReel = state.reels.values().next().value;
        if (firstReel) openReelQueue(firstReel.id);
        else if (COUNCIL.length) openChat(COUNCIL[0].id);
      };
      DOM.searchInput.oninput = renderChatList;
      DOM.msgInput.oninput = () => {
        autoGrow(DOM.msgInput);
        DOM.btnSend.disabled = !DOM.msgInput.value.trim();
      };
      DOM.msgInput.onkeydown = e => {
        if (e.key === 'Enter' && !e.shiftKey) { 
          e.preventDefault(); 
          sendMessage(); 
        }
      };
      DOM.btnSend.onclick = () => sendMessage();
      DOM.quickActions.onclick = e => {
        const btn = e.target.closest('.quick-btn');
        if (btn) handleChip(btn.dataset.action);
      };
      DOM.btnCouncil.onclick = summonCouncil;
      DOM.themeToggle.onclick = toggleTheme;
      DOM.btnCloseReel.onclick = closeReel;
      DOM.reelViewer.onclick = e => { if (e.target === DOM.reelViewer) closeReel(); };
      DOM.btnReelSend.onclick = sendReelReply;
      DOM.reelReplyInput.onkeydown = e => { if (e.key === 'Enter') { e.preventDefault(); sendReelReply(); } };
      DOM.reelTouchPrev.onclick = prevReel;
      DOM.reelTouchNext.onclick = nextReel;
      
      window.onkeydown = e => {
        if (DOM.reelViewer.classList.contains('open')) {
          if (e.key === 'Escape') closeReel();
          else if (e.key === 'ArrowLeft') prevReel();
          else if (e.key === 'ArrowRight') nextReel();
        }
      };
    }

    function init() {
      cacheDom();
      loadData();
      bindEvents();
      renderStoriesStrip();
      renderChatList();
      setRoute('home');
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
    else init();
  })();
  </script>
</body>
</html>
